{% load static %}

<div class="w3-card-2 card-equal" style="text-align:center">
    <header class="w3-container" style="padding: 15px; background: #C2E2EA">
        <h3>
            <a href="{%  url "libreria:libro_detail" libro.pk %}" style="color:black">{{ libro.titolo }}</a>
        </h3>
    </header>
    <div class="w3-container" style="padding: 15px;">
        {% for autore in libro.autori.all %}
            <h5>
                <a href="{% url 'libreria:autore_detail' autore.pk %}">
                    {{ autore.nome }}</a>{% if not forloop.last %}, {% endif %}
            </h5>
        {% endfor %}
        <hr>
        <p class="grande" style="text-align: justify;">
            {{ libro.trama|truncatechars:120 }}</p>
    </div>

    <!-- Mostra una valutazione su 5 stelle -->
    <div class="star-rating" style="padding: 3px" data-rating="{{ libro.mediavoti|floatformat:1 }}">
        {% for i in "12345" %}
            <span class="star">â˜…</span>
        {% endfor %}
        ({{ libro.numerovoti }})
    </div>
    <script src="{% static 'js/star_script.js' %}"></script>

</div>
